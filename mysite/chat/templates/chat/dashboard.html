<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://ydba.astra.co.id/cfind/source/thumb/images/cover_w730_h486_bahasa-isyarat.png');
            background-size: cover;
            background-position: center;
        }
        .glass {
background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass w-3/4 h-3/4 rounded-xl flex">
        <div class="w-1/3 p-8 text-white">
            <div class="flex items-center mb-8">
                <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                <div class="w-3 h-3 bg-green-500"></div>
            </div>
            <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
            <ul>
                <li class="mb-4 flex items-center p-2 rounded transition duration-300 cursor-pointer hover:bg-gray-700 hover:bg-opacity-50">
                    <i class="fas fa-file-alt mr-2"></i>
                    <a href="{% url 'join_meet' %}" class="text-white-400 hover:text-blue-600 font-semibold">Bergabung Rapat</a>
                </li>
                <li class="mb-4 flex items-center p-2 rounded transition duration-300 cursor-pointer hover:bg-gray-700 hover:bg-opacity-50">
                    <i class="fas fa-file-alt mr-2"></i>
                    <a href="{% url 'new_meet' %}" class="text-white-400 hover:text-blue-600 font-semibold">Rapat Baru</a>
                </li>
                <li class="mb-4 flex items-center p-2 rounded transition duration-300 cursor-pointer hover:bg-gray-700 hover:bg-opacity-50">
                    <i class="fas fa-file-alt mr-2"></i>
                    <a href="{% url 'personal_info' %}" class="text-white-400 hover:text-blue-600 font-semibold">Informasi Akun</a>
                </li>
            </ul>
            <div class="absolute bottom-8 left-8">
                <button onclick="window.location.href='login.html';" class="flex items-center bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none"> 
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        <div class="w-2/3 flex flex-col items-center justify-center">
            <i class="fas fa-chalkboard-teacher text-6xl mb-4"></i>
            <form method="POST" class="w-full max-w-sm p-6 rounded-lg">
                {% csrf_token %}
                <label for="meeting_code" class="block text-white mb-2">ID Rapat atau Link Tautan:</label>
                <input id="meeting_code" type="text" name="meeting_code" required 
                       class="w-full p-2 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-center">
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold rounded hover:opacity-80"">
                    Bergabung
                </button>
            </form>
            {% if error_message %}
                <p class="mt-4 text-red-500">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
