<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .bg-blur {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="h-screen w-screen bg-cover bg-center" style="background-image: url('https://ydba.astra.co.id/cfind/source/thumb/images/cover_w730_h486_bahasa-isyarat.png');">
    <div class="flex items-center justify-center h-full">
        <div class="bg-blur rounded-xl w-[400px] p-8 flex flex-col items-center space-y-6">
            <h2 class="text-2xl font-bold text-white">Login</h2>
            <form method="POST" class="w-full flex flex-col space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="text-white">Username</label>
                    <input id="username" type="text" name="username" required placeholder="Username" class="mt-1 w-full p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="text-white">Password</label>
                    <input id="password" type="password" name="password" required placeholder="Password" class="mt-1 w-full p-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full py-2 mt-4 bg-blue-500 rounded-md text-white font-bold hover:bg-blue-600 focus:outline-none">
                    Login
                </button>
                <p class="text-white text-center mt-4">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-blue-400 hover:text-blue-600 font-semibold">Register here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
